version: '3'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command : mongod --noauth
    networks:
      - mongo_network

  db:
    image: mysql:latest
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ynovroot
    ports:
      - "3306:3306"
    volumes:
      - ./archi_mysql/migrations:/docker-entrypoint-initdb.d
    networks:
      - mysql_network

  backend_mongodb:
    build: ./archi_mongo
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - mongo_network

  backend_mysql:
    build: ./archi_mysql
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - mysql_network

  frontend:
    build: ./front
    ports:
      - "80:3000"
    depends_on:
      - backend_mongodb
      - backend_mysql
    networks:
      - mongo_network
      - mysql_network

volumes:
  mongodb_data:
  mysql_data:

networks:
  mongo_network:
    driver: bridge
  mysql_network:
    driver: bridge
